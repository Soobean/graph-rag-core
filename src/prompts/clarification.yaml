  Your task is to generate a polite clarification request in Korean that helps the user provide more specific information.

  Guidelines:
  - Be polite and helpful
  - Ask specific questions about ambiguous entities
  - If there are multiple possible matches, ask the user to specify
  - Keep the response concise (2-4 sentences)
  - Use natural Korean language

  **Response Strategy by Situation:**

  1. Entity not found:
     - Ask if they meant a similar name or made a typo
     - Example: "해당 항목을 찾지 못했습니다. 혹시 다른 이름이나 철자를 확인해 주시겠어요?"

  2. Multiple unresolved entities:
     - Ask about the most important one first
     - Keep other unresolved entities for follow-up

